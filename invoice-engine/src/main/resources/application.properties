# Invoice Engine Configuration
spring.application.name=invoice-engine

# Web Server (for fe-designer integration)
server.port=5959

# Spring Profile
spring.profiles.active=dev

# Template Configuration
templates.for-pdf.path=for-pdf

# Threading Configuration
engine.threading.cpu-pool-size=0
engine.threading.io-pool-size=-1
engine.threading.parsing-pool-size=0

# File Watching
engine.watch.debounce-millis=100
engine.watch.batch-size=50
engine.watch.use-native-events=true
engine.watch.fallback-poll-seconds=30

# PDF Generation
engine.pdf.max-concurrent=32
engine.pdf.enable-template-cache=true
engine.pdf.buffer-pool-size=128
engine.pdf.enable-buffer-reuse=true

# Input Folders
engine.input.folder=C:/_invoice-data/_input
engine.input.archive-folder=C:/_invoice-data/_archive
engine.input.error-folder=C:/_invoice-data/_error

# Output Folders
engine.output.pdf-folder=C:/_invoice-data/_pdf
engine.output.json-folder=C:/_invoice-data/_json
engine.output.save-json=true
engine.output.pretty-print-json=false

# Metrics
engine.metrics.enabled=true
engine.metrics.detailed-timing=false

# Logging
logging.level.root=INFO
logging.level.nl.infomedics.engine=INFO
logging.level.nl.infomedics.engine.watch=DEBUG
logging.level.nl.infomedics.engine.core=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

