<html lang="nl" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Layout</title>
    <style media="all">
html, body {
  width: 210mm;
  height: 297mm;
}

/*** Page-level definitions ***/
@page {
  size: A4 portrait;
  @top-center    { content: element(hdr-odd); }
  @bottom-center { content: element(ftr-odd); }
  margin: 50mm 10mm 20mm 10mm;
}
/* Define the running elements */
.hdr-odd  { position: running(hdr-odd);}
.ftr-odd  { position: running(ftr-odd);}

.page { position: relative; min-height: 276.7mm; }
.page + .page { page-break-before: always; }

.pagebreak {page-break-before: always;}
/*Use this to force pagebreak
<br style="-fs-page-break-min-height: 10cm;clear:both;"/>
*/

/*** Custom font Definitions ***/
@font-face {
  font-family: 'Roboto';
  font-weight: normal;
  font-style: normal;
  -fs-pdf-font-embed: embed;
  -fs-pdf-font-encoding: Identity-H;
}
@font-face {
  font-family: 'Bariol';
  font-weight: normal;
  font-style: normal;
  -fs-pdf-font-embed: embed;
  -fs-pdf-font-encoding: Identity-H;
}
@font-face {
  font-family: 'KIX Barcode';
  font-weight: normal;
  font-style: normal;
  -fs-pdf-font-embed: embed;
  -fs-pdf-font-encoding: Identity-H;
}

/*** standard element commons ***/
html, html * {
  box-sizing: border-box;
  margin: 0;
}
html,body {
  position: relative;
  width: 100%;
  height: 100%;
  padding:0;
  border:0 none;
  font-family: 'Roboto';
  font-size: 9pt;
}
table {
  border-collapse: collapse;
}

    </style>
  </head>
  <body>
    <header class="hdr-odd">
      <table class="element element-table" style="margin-top:10mm;width:190mm;height:40mm;">
    <tbody>
      <tr style="height:40mm;">
        <td style="width:190mm;height:40mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:top;border-top:none;border-right:none;border-bottom:none;border-left:none;font-style:normal;font-weight:normal;font-size:9pt;line-height:1;font-family:Roboto, sans-serif;text-decoration:none;"><p><span style="font-family:Roboto, sans-serif;">${debiteur.invoiceNumber}</span></p></td>
      </tr>
    </tbody>
  </table>
    </header>
    <footer class="ftr-odd">
      <table class="element element-table" style="margin-top:0;width:190mm;height:10mm;">
    <tbody>
      <tr style="height:10mm;">
        <td style="width:190mm;height:10mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:bottom;border-top:none;border-right:none;border-bottom:none;border-left:none;font-style:normal;font-weight:normal;font-size:9pt;line-height:1;font-family:Roboto, sans-serif;text-decoration:none;"><p><span style="font-family: Roboto, sans-serif; font-size: 12pt; color: rgb(0, 138, 0);">Â© </span><span style="font-family: Roboto, sans-serif; font-size: 12pt; color: rgb(230, 0, 0);">Infomedics B.V.</span></p></td>
      </tr>
    </tbody>
  </table>
    </footer>
    <div class="report-body">
      <table class="element element-table" style="margin-top:0mm;width:190mm;height:40mm;">
    <tbody>
      <tr data-repeat-over="treatments" data-repeat-var="tmt" style="height:40mm;">
        <td style="width:95mm;height:40mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:top;border-top:none;border-right:none;border-bottom:none;border-left:none;font-style:normal;font-weight:normal;font-size:9pt;line-height:1;font-family:Roboto, sans-serif;text-decoration:none;"><p><span style="font-family:Roboto, sans-serif;">${tmt.date}</span></p></td>
        <td style="width:95mm;height:40mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:top;border-top:none;border-right:none;border-bottom:none;border-left:none;font-style:normal;font-weight:normal;font-size:9pt;line-height:1;font-family:Roboto, sans-serif;text-decoration:none;"><p><span style="font-family:Roboto, sans-serif;">${tmt.treatmentCode}</span></p></td>
      </tr>
    </tbody>
  </table>
    </div>
  </body>
</html>
