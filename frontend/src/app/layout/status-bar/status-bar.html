<div class="status-bar" data-testid="statusbar">
  <div class="status-left">
    <span class="status-message">{{ statusMessage() }}</span>
  </div>
  <div class="status-right">
    <span class="cursor-coords">
      X: {{ cursorPosition().x }}mm | Y: {{ cursorPosition().y }}mm
    </span>
  </div>
</div>
