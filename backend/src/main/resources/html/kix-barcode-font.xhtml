<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>KIX Barcode font dfemo</title>
    <style type="text/css" media="all">
		@font-face {
			font-family: 'KIX Barcode';
			font-weight: normal;
			font-style: normal;
			font-display: swap;
			-fs-pdf-font-embed: embed;
			-fs-pdf-font-encoding: Identity-H;
		}
        
		.kix {
          font-family: 'KIX Barcode';
          font-weight: normal;
          font-style: normal;
        }
    </style>
</head>
<body>
<span>
	<div>1234AB</div>
	<div class="kix">1234AB</div>
</span>
</body>
</html>
