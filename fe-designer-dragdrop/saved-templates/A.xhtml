<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>A</title>
    <style type="text/css" media="all">
html, body {
  width: 210mm;
  height: 297mm;
}
/*** Page-level definitions ***/
@page {
  size: A4 portrait;
  /* MARGINS: 10mm 10mm 10mm 10mm */
  margin: 10mm 10mm 10mm 10mm;
}
.page { position: relative; min-height: 276.7mm; }
.page + .page { page-break-before: page; break-before: page; }

.pagebreak {break-before: always; page-break-after: always; }

/*** Custom font Definitions ***/
@font-face {
  font-family: 'Roboto';
  font-weight: normal;
  font-style: normal;
  font-display: swap;
  -fs-pdf-font-embed: embed;
  -fs-pdf-font-encoding: Identity-H;
}
@font-face {
  font-family: 'KIX Barcode';
  font-weight: normal;
  font-style: normal;
  font-display: swap;
  -fs-pdf-font-embed: embed;
  -fs-pdf-font-encoding: Identity-H;
}

/*** standard element commons ***/
html, html * {
  box-sizing: border-box;
  margin: 0;
}
html,body {
  position: relative;
  width: 100%;
  height: 100%;
  margin: 0;
  padding:0;
  border:0 none;
  font-family: 'Roboto';
  font-size: 9pt;
}
table {
  border-collapse: collapse;
}

    </style>
  </head>
  <body>
    <table class="element element-table" style="margin-top:10mm;margin-left:10mm;width:190mm;">
    <tbody>
      <tr style="height:51mm;">
        <td style="width:190mm;height:51mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:top;"><p>R1C1x</p></td>
      </tr>
      <tr style="height:51mm;">
        <td style="width:190mm;height:51mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:top;"><table style="width:100%;height:100%;border-collapse:collapse;">
      <tbody>
        <tr style="height:51mm;">
          <td style="width:95mm;height:51mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:top;border:1px solid #000000;"><p>R2x</p></td>
          <td style="width:95mm;height:51mm;padding:0mm 0mm 0mm 0mm;text-align:left;vertical-align:top;border:1px solid #000000;"><p>R2C2</p></td>
        </tr>
      </tbody>
    </table></td>
      </tr>
    </tbody>
  </table>
  </body>
</html>
