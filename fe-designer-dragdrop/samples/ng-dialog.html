<button (click)="open()">Add item</button>
<div #pop popover="auto" role="dialog" aria-labelledby="pop-title" class="popover">
  <form (ngSubmit)="submit()" #f="ngForm">
    <h3 id="pop-title">New item</h3>

    <label>
      Title
      <input name="title" [(ngModel)]="model.title" required autofocus />
    </label>

    <label>
      Quantity
      <input name="qty" type="number" min="1" [(ngModel)]="model.qty" required />
    </label>

    <label>
      Due date
      <input name="due" type="date" [(ngModel)]="model.due" />
    </label>

    <label>
      Notes
      <textarea name="notes" rows="3" maxlength="200" [(ngModel)]="model.notes"></textarea>
    </label>

    <div class="btns">
      <button type="button" (click)="cancel()">Cancel</button>
      <button type="submit" [disabled]="!f.form.valid">Save</button>
    </div>
  </form>
</div>
