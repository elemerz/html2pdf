@if (isOpen()) {
  <div class="dialog-backdrop" (click)="handleBackdropClick($event)">
    <div class="dialog-content" (click)="$event.stopPropagation()">
      <div class="dialog-header">
        <h2>Export as XHTML 4.0.1 Strict</h2>
        <button class="close-btn" (click)="handleCancel()" data-testid="button-close-save-dialog">
          Ã—
        </button>
      </div>

      <div class="dialog-body">
        <label for="file-name">File Name:</label>
        <input
          id="file-name"
          type="text"
          [ngModel]="fileName()"
          (ngModelChange)="fileName.set($event)"
          placeholder="Enter file name"
          (keyup.enter)="handleExportAsXhtml()"
          data-testid="input-file-name"
          autofocus
        />
      </div>

      <div class="dialog-footer">
        <button (click)="handleCancel()" data-testid="button-cancel-save">Cancel</button>
        <button
          (click)="handleExportAsXhtml()"
          [disabled]="!fileName().trim()"
          class="primary"
          data-testid="button-confirm-save"
        >
          Save
        </button>
      </div>
    </div>
  </div>
}
