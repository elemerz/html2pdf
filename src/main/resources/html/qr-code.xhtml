<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>QRCode Example</title>
    <style type="text/css" media="all">
        img {
            border: 0px;
        }
    </style>
</head>
<body style="margin:24pt;font-family:sans-serif">
    <object
      type="application/qrcode"
      data="Hello from OpenHTMLtoPDF"
      width="128" height="128"
      data-ec-level="M"
      data-margin="2"/>
